<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensotrue"></script>

    <script src="scripts/login.js"></script>
    <script src="scripts/location.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/app.js"></script>

</head>
<body>
    <!--Home-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Home">

        <div class="view-content">
            <h1>CCN Cargo Receipts</h1>           

            <ul data-role="listview" data-style="inset">
                <li>
                    <span class="settingLabelspan"> AWB No:</span>
                    <input id="AWBNoTxt" type="text" />
                </li>                                                    
                <li>
                     <span class="settingLabelspan"> Issued Date:</span>
                     <input id="IssueDate" type="text" />
                 </li>                                                    


                
            </ul>
            
            
        </div>
    </div>

    <!--Login-->
    <div id="tabstrip-history"
        data-role="view"
        data-title="Login"
        data-model="app.loginService.viewModel">

        <div class="view-content">
        </div>
    </div>

    <!--Settings-->
    <div id="tabstrip-settings"
        data-role="view"
        data-title="Location"
        data-init="app.locationService.initLocation"
        data-show="app.locationService.show"
        data-hide="app.locationService.hide"
        data-model="app.locationService.viewModel"
        data-stretch="true">
    </div>

    <!--Share-->
    <div id="tabstrip-share"
        data-role="view"
        data-title="Weather"
        data-model="app.weatherService.viewModel">
    </div>

    <!--Share template-->
    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-home" data-icon="home">Home</a>
                <a href="#tabstrip-history" data-icon="history">History</a>
                <a href="#tabstrip-settings" data-icon="settings">Settings</a>
                <a href="#tabstrip-share" data-icon="share">Shared</a>
            </div>
        </div>
    </div>
    
    <script>
        //-- var app = new kendo.mobile.Application(document.body, { transitional : "slide", layout: "mobile-tabstrip" }); 
       
    </script>
    
</body>
</html>
