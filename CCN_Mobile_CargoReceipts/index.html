<!DOCTYPE html>
<html>
<head>
    <title> CCN Cargo Receipts</title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/app.js"></script>

</head>
<body>
    <!--Home-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="CCN">        
        <div class="view-content">                           
            <h1 class="welcome">Cargo Receipts</h1>
            <ul data-role="listview" data-style="inset">
                <li>
                    <span class="settingLabelspan"> AWB No </span>
                    <input id="AWBNoTxt" type="text"  />                                        
                </li>                                                                    
                <li>
                     <span class="settingLabelspan"> Issued Date </span>                         
                      <input id="IssueDateTxt" type="datetime" />                    
                 </li>                                                                    
                <li>
                     <span class="settingLabelspan"> Origin</span>
                     <input id="OriginTxt" type="text" />                    
                </li>
                <li>
                     <span class="settingLabelspan"> Destination</span>
                     <input id="DestinationTxt" type="text" />                     
                </li>                
             </ul> 
                    
            
        </div>
        <p></p>
        <div class="buttonArea">
            <a data-align="center" data-role="button" class="common-button" href="LookupTab.html">Search</a>                    
        </div>                
    </div>

    <!--History-->
    <div id="tabstrip-history"
        data-role="view"
        data-title="AWB History">                             
          <div class="view-content">            
        </div>       
        
    </div>
    
    <!--Settings-->
    <div id="tabstrip-settings"
        data-role="view"
        data-title="Settings">
        <div class="view-content">
             <ul data-role="listview" data-style="inset" data-type="group">
                <li>
                    Settings   
                        <ul> 
                                <li> <a> Account Settings </a> </li>                
                                <li> <a> Notification     </a> </li>
                                <li> <a> Sharing          </a> </li>
                                <li> <a> History          </a> </li>
                        </ul>
                 </li>
            </ul>                        
        </div>                
    </div>
        
    <!--Share-->
    <div id="tabstrip-share"
        data-role="view"
        data-title="Cargo Receipt Sharing">          
           <!--<a data-click="closeAirportList" data-role="backbutton" data-align="left">Back</a>-->
          <div class="view-content">               
            <p class="header-title"> Share this to : </p> 
            <ul data-role="listview" data-style="inset">
                <li>
                    <span class="settingLabelspan"> Recipient:</span>
                    <input id="RecipientTxt" type="text" />
                </li>                                                    
                <li>
                     <span class="settingLabelspan"> Subject:</span>
                     <input id="SubjectTxt" type="text" />
                 </li>                                                                                    
                <li>
                <span class="settingLabelspan"> Message:</span> 
                <textarea id = "myTextArea" rows = "5"  cols = "200" placeholder="Your text here"></textarea>
                </li>         
             </ul>            
              <a data-align="center" data-role="button" class="common-button" href="LookupTab.html" text-align="center">Send</a>              
          </div>                                                    
    </div>               
    
    <!--Look-Up-->
    <div data-role="view" id="lookup-layout" data-layout="mobile-view" data-title="Airport List">
        <div data-role="header">
            <div data-role="navbar">    
                    <span data-role="view-title"> Airport List</span>                
                     <a data-click="closeAirportList" data-role="button" data-align="right">Cancel</a>
            </div>
        </div>
    </div>
        
    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-home" data-icon="home">Home</a>
                <!--<a href="#tabstrip-history" data-icon="history">History</a>  -->
                <a href="Test1.html" data-icon="history">History</a>  
                <a href="#tabstrip-settings" data-icon="settings">Settings</a>
                <a href="#tabstrip-share" data-icon="share">Shared</a>
            </div>
        </div>
    </div>
    
    
   <script>
        var app = new kendo.mobile.Application(document.body, { transitional : "slide", layout: "tabstrip-layout",initital: "tabstrip-home" });                       
   </script>

</body>
</html>
