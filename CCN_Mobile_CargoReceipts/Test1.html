<!DOCTYPE html>
<html>
  <head>
    <link href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.common.min.css" rel="stylesheet">
    <link id="themeFile" href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.default.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    
  
    <div class="signup">

      <p>Select A Theme: 
        <select data-role="dropdownlist" data-bind="events: { change: changeTheme }">
          <option value="default">Default</option>
          <option value="blueopal">BlueOpal</option>
          <option value="silver">Silver</option>
          <option value="metro">Metro</option>
          <option value="metroblack">MetroBlack</option>
          <option value="bootstrap">Bootstrap</option>
          <option value="moonlight">Moonlight</option>
          <option value="black">Black</option>
          <option value="uniform">Uniform</option>
        </select>
      </p>

      <br >

      <div class="k-block">
        <h1 class="header">Sign Up Form</h1>
        <div class="k-block k-info-colored">
          <strong>Note: </strong>Please fill out all of the fields in this form.
        </div>
        <form>
          <dl>
            <dt><label for="firstName">First Name:</label></dt>
            <dd>
              <span class="k-textbox k-space-right">
                <input id="firstName" type="text" data-bind="value: firstName" />
                <a href="#" data-field="firstName" data-bind="click: clear" class="k-icon k-i-close">&nbsp;</a>
              </span>  
            </dd>
            <dt><label for="lastName">Last Name:</label></dt>
            <dd>
              <span class="k-textbox k-space-right">
                <input id="lastName" type="text" data-bind="value: lastName" />
                <a href="#" data-field="lastName" data-bind="click: clear" class="k-icon k-i-close">&nbsp;</a>
              </span>  
            </dd>
            <dt><label for="state">State:</label></dt>
            <dd>
              <input id="state" data-role="autocomplete" data-bind="source: states" data-text-field="name" data-value-field="abbreviation">
            </dd>
            <dt><label for="gender">Gender:</label></dt>
            <dd>
              <select id="gender" data-role="dropdownlist">
                <option value="1">Female</option>
                <option value="2">Male</option>
              </select>
            </dd>
            <dt><label for="birthdate">Birthday:</label></dt>
            <dd>
              <input data-role="datepicker" id="birthdate">
            </dd>
          </dl>
          <a class="k-button" data-bind="click: submit"><span span class="k-icon k-i-tick"></span> Submit</a>
          
        </form>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://cdn.kendostatic.com/2013.1.319/js/kendo.all.min.js"></script>
    <script src="scripts/script.js"></script>
  
</body>

</html>
